<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Handsbrew Forte</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">HANDSBREW FORTE</div>
            <button class="mobile-toggle">☰</button>
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="savings.html">Savings</a></li>
                    <li><a href="loans.html">Loans</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section style="background-color: var(--accent-gray); min-height: 80vh; display: flex; align-items: center;">
        <div class="container">
            <div class="icon-card" style="max-width: 600px; margin: 0 auto; text-align: left;">
                <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">Loan Calculator</h2>
                <form id="loan-calculator">
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Loan Amount (₦)</label>
                        <input type="number" id="loan-amount" placeholder="e.g 500000"
                            style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;" required>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Duration (Months)</label>
                        <select id="loan-duration"
                            style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;">
                            <option value="3">3 Months</option>
                            <option value="6">6 Months</option>
                            <option value="12">12 Months</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Calculate Plan</button>
                </form>

                <div id="calc-result"
                    style="margin-top: 30px; padding: 20px; background: #f0f8ff; border-radius: 6px; display: none;">
                    <!-- JS Output -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Handsbrew Forte Limited. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
